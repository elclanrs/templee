<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Templee</title>
</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
<script src="templee.js"></script>
<script>

var movies = templee([
  {
    title: 'Spider-Man',
    score: 7.3,
    gross: 140e6,
    tags: ['Action', 'Adventure', 'Fantasy'],
    info: {
      year: 2002,
      director: 'Sam Raimi',
      actors: ['Tobey Maguire', 'Kirsten Dunst', 'Willem Dafoe']
    }
  },
  {
    title: 'Requiem for a Dream',
    score: 8.4,
    gross: 20e6,
    tags: ['Drama'],
    info: {
      year: 2000,
      director: 'Darren Aronofsky',
      actors: ['Ellen Burstyn', 'Jared Leto', 'Jennifer Connelly']
    }
  }
]);

var template =
  '<div class="movie">\
    <h2>Title: #{title}</h2>\
    <h3>Score: #{score}, Gross: #{gross}</h3>\
    <ul>@{<li>={tags}</li>}</ul>\
    <p>Year: #{info.year}</p><p>Director: #{info.director}</p>\
    <ul>@{<li>={info.actors}</li>}</ul>\
  </div>';

$('body').append(movies.html(template));

var newMovie =   {
  title: 'Identity Thief',
  score: 6.5,
  gross: 100e6,
  tags: ['Comedy', 'Crime'],
  info: {
    year: 2013,
    director: 'Seth Gordon',
    actors: ['Jason Bateman', 'Melissa McCarthy']
  }
};

console.log(movies.add(newMovie).get());

</script>
</body>
</html>
